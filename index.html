<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autômato de uma pilha</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <form action="">
        <div>
            <label for="entries">Alfabeto de Entrada:</label>
            <input type="text" id="entries" name="entries" placeholder="a,a,b,...">
            <span id="entries-preview"></span>
        </div>
        <div>
            <label for="states">Lista de Estados:</label>
            <input type="text" id="states" name="states" placeholder="q0,q1,q2,...">
            <span id="states-preview"></span>

        </div>
        <div>
            <label for="first-state">Estado Inicial</label>
            <input type="text" id="first-state" name="first-state" placeholder="q0">
        </div>
        <div>
            <label for="final-states">Estado(s) Final(is):</label>
            <input type="text" id="final-states" name="final-states" placeholder="q4,q5">
        </div>
        <div>
            <label for="alphabet">Alfabeto da pilha: </label>
            <input type="text" id="alphabet" name="alphabet" placeholder="A,B,C,...">
        </div>
        <button type="submit">Criar Autômato</button>
    </form>
