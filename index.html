<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autômato de uma pilha</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>    
    <script>
        mermaid.initialize({ 
            startOnLoad: false, // renderizar via javascript
            theme: 'default',
            securityLevel: 'loose'
        });
    </script>
    <script src="index.js" defer></script>
</head>

<body>
    <h1>Simulador de autômato de uma pilha</h1>
    <form action="" id="form">
        <div class="div-form">
            <label for="entries">Alfabeto de Entrada ("?" para vazio):</label>
            <div class="div-span">
                <input class="input" type="text" id="entries" name="entries" placeholder="a,a,b,...">
                <span id="entries-preview"></span>
            </div>
        </div>
        <div class="div-form">
            <label for="states">Lista de Estados:</label>
            <div class="div-span">
                <input class="input" type="text" id="states" name="states" placeholder="q0,q1,q2,...">
                <span id="states-preview"></span>
            </div>
        </div>
        <div class="div-form">
            <label for="first-state">Estado Inicial</label>
            <input class="input" type="text" id="first-state" name="first-state" placeholder="q0">
        </div>
        <div class="div-form">
            <label for="final-states">Estado(s) Final(is):</label>
            <input class="input" type="text" id="final-states" name="final-states" placeholder="q4,q5">
        </div>
        <div class="div-form">
            <label for="alphabet">Alfabeto da pilha: </label>
            <div class="div-span">
            <input class="input" type="text" id="stack-alphabet" name="alphabet" placeholder="A,B,C,...">
            <span id="stack-alphabet-preview"></span>
            </div>
        </div>
        <div>
            <label id="transactions" for="transactions">Tabela de Transição:</label>
            <button type="button" id="btn-add-transitions">Adicionar Transição (+)</button>
            <div id="transition-table"></div>
        </div>

        <div id="step-controls" style="display: none; margin-top: 20px; padding: 15px; border: 1px solid #ccc; background-color: #f9f9f9;">
            <h3>Controle de Execução</h3>
            <p>Estado Atual: <strong id="current-state-display">-</strong> | Pilha: <strong id="current-stack-display">[]</strong></p>
            
            <button type="button" id="btn-next-step" style="background-color: #2b5797; color: white; padding: 10px 20px; cursor: pointer;">
                Próximo Passo >>
            </button>
            <p id="step-message" style="margin-top: 10px; font-style: italic;"></p>
        </div>
    </form>
    <button type="submit" form="form">Iniciar Computação</button>


    <br>
    <h2>Vizualização do autômato</h2>
    <div id="pda-graph" class="mermaid"></div>
    <span id="computing-result"></span>
